<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AutoChoice India | BMW M4 Experience</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Segoe UI", sans-serif;
  color: #ffffff;
  overflow-x: hidden;
}

/* ================= BACKGROUND VIDEO ================= */
.bg-video {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 0;
  filter: brightness(0.6);
}

/* ================= OVERLAY ================= */
.overlay {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at center,
    rgba(0,0,0,0.25),
    rgba(0,0,0,0.8)
  );
  z-index: 1;
}

/* ================= PAGE CONTENT ================= */
header, section, footer {
  position: relative;
  z-index: 2;
}

header {
  padding: 60px 80px;
}

nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

nav h1 {
  font-size: 28px;
  letter-spacing: 1px;
}

nav a {
  color: #fff;
  margin-left: 30px;
  text-decoration: none;
  opacity: 0.9;
}

/* ================= HERO ================= */
.hero {
  margin-top: 140px;
  max-width: 720px;
}

.hero h2 {
  font-size: 48px;
  line-height: 1.15;
  text-shadow: 0 10px 30px rgba(0,0,0,0.9);
}

.hero p {
  font-size: 18px;
  margin: 22px 0 32px;
  opacity: 0.95;
}

.hero button {
  background: linear-gradient(135deg, #ffb703, #fb8500);
  border: none;
  padding: 15px 38px;
  border-radius: 30px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  color: #000;
}

/* ================= SEARCH ================= */
section {
  padding: 80px;
}

.search-box {
  background: rgba(255,255,255,0.1);
  padding: 30px;
  border-radius: 16px;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 20px;
  backdrop-filter: blur(8px);
}

.search-box select,
.search-box button {
  padding: 14px;
  border-radius: 8px;
  border: none;
  font-size: 15px;
}

.search-box select {
  background: #fff;
  color: #000;
}

.search-box button {
  background: #ffb703;
  font-weight: bold;
  cursor: pointer;
}

/* ================= HEADLIGHT DRL ================= */
.headlights {
  position: fixed;
  bottom: 22%;
  left: 50%;
  transform: translateX(-50%);
  width: 460px;
  display: flex;
  justify-content: space-between;
  pointer-events: none;
  z-index: 1;
}

.light {
  width: 180px;
  height: 70px;
  background: radial-gradient(
    ellipse at left center,
    rgba(255,255,255,0.95),
    rgba(255,255,255,0.45),
    rgba(255,255,255,0.12)
  );
  filter: blur(12px);
  opacity: 0;
}

.light.right {
  transform: scaleX(-1);
}

/* DRL SWEEP */
@keyframes drlSweep {
  0% {
    opacity: 0;
    clip-path: inset(0 100% 0 0);
  }
  50% {
    opacity: 0.6;
    clip-path: inset(0 40% 0 0);
  }
  100% {
    opacity: 0.8;
    clip-path: inset(0 0 0 0);
  }
}

/* ================= FOOTER ================= */
footer {
  background: rgba(0,0,0,0.85);
  padding: 40px;
  text-align: center;
  color: #aaa;
  margin-top: 120px;
}

/* ================= MOBILE ================= */
@media (max-width: 900px) {
  header, section, footer {
    padding: 30px;
  }
  .search-box {
    grid-template-columns: 1fr;
  }
  .hero h2 {
    font-size: 36px;
  }
}
</style>
</head>

<body>

<!-- BACKGROUND VIDEO -->
<video class="bg-video" autoplay muted loop playsinline>
  <source src="bmw-m4-bg.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<!-- HEADLIGHTS -->
<div class="headlights">
  <div class="light left"></div>
  <div class="light right"></div>
</div>

<header>
  <nav>
    <h1>AutoChoice India</h1>
    <div>
      <a href="#">Cars</a>
      <a href="#">Compare</a>
      <a href="#">Test Drive</a>
      <a href="#">Login</a>
    </div>
  </nav>

  <div class="hero">
    <h2>The Future of Car Buying<br>Starts Here</h2>
    <p>Explore real BMW M4 specs, pricing, test drives and delivery tracking — all online.</p>
    <button id="engineBtn">Start Engine</button>
  </div>
</header>

<section>
  <div class="search-box">
    <select><option>Budget</option><option>₹20–50 Lakh</option><option>₹50L+</option></select>
    <select><option>Fuel</option><option>Petrol</option><option>Hybrid</option></select>
    <select><option>Type</option><option>Coupe</option><option>Sedan</option></select>
    <button>Search Cars</button>
  </div>
</section>

<footer>
  © 2026 AutoChoice India · BMW M4 Experience
</footer>

<script>
const btn = document.getElementById("engineBtn");
const lights = document.querySelectorAll(".light");
let started = false;

btn.addEventListener("click", () => {
  if (started) return;
  started = true;

  lights.forEach(light => {
    light.style.animation = "drlSweep 1.3s ease-out forwards";
  });

  btn.innerText = "Engine Started";
});
</script>

</body>
</html>
